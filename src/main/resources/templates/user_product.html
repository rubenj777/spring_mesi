<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/common :: head}"></div>

<body>

<div th:insert="~{fragments/common :: nav}"></div>

<section>
  <div class="container py-5">
    

    <div class="row">
      <div class="col-md-12 col-lg-4 mb-4" th:each = "product : ${productList}">
        <div th:if="${user.getUsername()==product.getUser().getUsername()}">
            <div th:insert="~{fragments/product :: product}"></div>
            <div class="row">
                <table>
                    <tr>
                        <td>
                            <a th:if="${!productList.isEmpty()}"
                 th:text="'Supprimer article'"
                 class="btn btn-primary"
                 th:href="'/delete_product?productId='+${product.getIdProduct()}"
                 onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?');">
                </a>
                        </td>
                        <td>
                            <a th:if="${!productList.isEmpty()}"
                th:text="'Modifier article '"
                class="btn btn-primary"
                th:href="'/modified_product?productId='+${product.getIdProduct()}">
               </a>
                        </td>
                    </tr>
                </table>
              
                
          </div>
          <div th:unless="${user.getUsername() == product.getUser().getUsername()}">
                <p>vous n'avez aucun article en vente</p>
          </div>
        
        </div>
        
        
      
      </div>
    </div>
  </div>
</section>

</body>
